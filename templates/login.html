{% extends 'base.html' %}

{% block title %}Sign in — Healix{% endblock %}

{% block content %}
  <div class="form-card mx-auto" style="max-width:520px">
    <h2 class="mb-1">Welcome back</h2>
    <p class="muted">Sign in to access your dashboard</p>
    <form id="loginForm" class="mt-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" name="email" placeholder="you@example.com" required />
      <div class="mt-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" placeholder="••••••••" required />
      </div>
      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <a class="btn btn-outline-secondary" href="/auth/google">Google</a>
      </div>
    </form>
    <p id="msg" class="mt-3"></p>
    <p class="mt-3 text-muted">No account? <a href="/register">Create one</a></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = { email: form.email.value, password: form.password.value };
      const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
      const j = await res.json();
      if (res.ok && j.authenticated) {
        msg.textContent = 'Login successful. Redirecting...';
        const params = new URLSearchParams(window.location.search);
        const next = params.get('next');
        setTimeout(() => location.href = next || '/dashboard', 500);
      } else {
        msg.textContent = 'Login failed';
      }
    });
  </script>
{% endblock %}

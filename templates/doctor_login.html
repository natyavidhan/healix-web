{% extends 'base.html' %}

{% block title %}Doctor Login — Healix{% endblock %}

{% block content %}
  <div class="form-card mx-auto" style="max-width:520px">
    <h2 class="mb-1">Doctor — Sign in</h2>
    <form id="form">
      <label class="form-label">Email
        <input class="form-control" type="email" name="email" required />
      </label>
      <label class="form-label">Password
        <input class="form-control" type="password" name="password" required />
      </label>
      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <a class="btn btn-outline-secondary" href="/doctor/register">Create account</a>
      </div>
    </form>
    <p id="msg" class="mt-3"></p>
    <p class="mt-3 text-muted">Use a separate doctor account to manage patients.</p>
  </div>

  <script>
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = { email: form.email.value, password: form.password.value };
      const res = await fetch('/api/doctor/login', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
      const j = await res.json();
      if(res.ok && j.authenticated){
        msg.textContent = 'Login successful. Redirecting...';
        setTimeout(()=> location.href='/doctor/dashboard', 400);
      } else {
        msg.textContent = j.message || 'Login failed';
      }
    });
  </script>
{% endblock %}
